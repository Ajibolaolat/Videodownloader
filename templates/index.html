<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Downloader</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .message {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YT Video Downloader</h1>
    <form method="POST">
      <input type="text" name="video_url" placeholder="Enter YouTube URL" required>
      <button type="submit">Download</button>
    </form>
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
